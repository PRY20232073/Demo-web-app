<form class="contact-form">
    <mat-form-field appearance="outline">
      <mat-label>Seleccione el tipo de documento</mat-label>
      <mat-select>
        <mat-option value="dni">DNI</mat-option>
        <mat-option value="pasaporte">Pasaporte</mat-option>
        <!-- Agrega más opciones si es necesario -->
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Ingrese aqui el N° de Documento (Ej: 70412550)</mat-label>
      <input matInput placeholder="Número de Documento" />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Ingrese aqui su número de contacto</mat-label>
      <input matInput placeholder="Número de Contacto" />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Ingrese la fecha de su nacimiento (dia/mes/año)</mat-label>
      <input matInput type="date" placeholder="Fecha de Nacimiento" />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Ingrese aqui su correo electronico</mat-label>
      <input matInput type="email" placeholder="Correo Electrónico" />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Escriba aqui el mensaje que quiera transmitirnos</mat-label>
      <textarea matInput rows="5"></textarea>
    </mat-form-field>
  
    <button mat-raised-button color="primary">Enviar</button>
  </form>
