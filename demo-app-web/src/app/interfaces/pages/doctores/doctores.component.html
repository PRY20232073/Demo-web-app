<div class="cards-especialidades">
    <div fxLayout="row " fxLayout.lt-md="column"  class="responsive-grid">
      <mat-card *ngFor="let especialidad of especialidades" class="especialidad-card">
        <mat-card-header>
            <mat-card-title class="titulo-card"> 
                {{ especialidad.nombre_doctor }}
            </mat-card-title>
            <br>
            <mat-card-subtitle class="subtitulo-card">
                
            </mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image [src]="especialidad.imagen" alt="{{ especialidad.nombre_doctor }}" />
        <br>
        <mat-card-content class="parrafo-card" style="flex-grow: 1;">
          <p style="margin-top: 0px;">{{ especialidad.experiencia }}</p>
        </mat-card-content>
        <mat-card-actions>
          <div *ngIf="especialidad.disponibilidad == 1">
            <div class="chip-container">
              <mat-icon fontIcon="check"></mat-icon>
              <label>Disponible</label>
            </div>
          </div>
          <div *ngIf="especialidad.disponibilidad == 0">
            <div class="chip-container-disabled">
              <mat-icon fontIcon="check"></mat-icon>
              <label>No disponible</label>
            </div>
          </div>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>
