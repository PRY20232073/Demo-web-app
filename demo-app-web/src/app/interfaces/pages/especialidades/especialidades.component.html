<h1 class="text-center">Especialidades</h1>
<mat-divider></mat-divider>
<br>
<div class="row align-items-center justify-content-end buscador">
  <div style="flex: 0 0 70%;">

    <!--<input matInput [(ngModel)]="filtro" placeholder="Buscar especialidades" />-->

  </div>
  <div class="card-header" style="flex: 0 0 30%;">
    <mat-form-field appearance="outline" class="input-buscador">
      <input matInput [(ngModel)]="filtro" placeholder="Buscar especialidades" />
      <button matSuffix mat-icon-button (click)="filtrarEspecialidades()" >
        <mat-icon >search</mat-icon> 
      </button>
    </mat-form-field>

  </div>
</div>
  <div class="cards-especialidades">
    <div fxLayout="row " fxLayout.lt-md="column"  class="responsive-grid">
      <mat-card *ngFor="let especialidad of especialidades" class="especialidad-card">
        <img mat-card-image [src]="especialidad.imagen" alt="{{ especialidad.nombre_especialidad }}" />
        <mat-card-content style="flex-grow: 1;">
          <h3>{{ especialidad.nombre_especialidad }}</h3>
          <p>{{ especialidad.descripcion }}</p>
        </mat-card-content>
        <mat-card-actions class="accions-butons">
          <button mat-raised-button color="primary" class="btn-doctores"><a href="doctores">Ver lista de doctores</a></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
<div style="height: 40px;">

</div>>
