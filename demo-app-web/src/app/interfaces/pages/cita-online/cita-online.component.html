<div class="container">
    <div class="side-by-side">
        <div class="left-half">
            <!-- Colocar aquí la imagen o contenido de la mitad izquierda -->
            <img src="../../../../assets/Group 34.svg" alt="Imagen" />
          </div>
          <div class="right-half">
            <mat-card>
              <mat-card-content>
                <mat-horizontal-stepper linear #stepper>
                 <!-- Paso 1: Datos personales -->
                    <mat-step>
                        <ng-template matStepLabel>Paso 1: Datos personales</ng-template>
                        <form [formGroup]="stepOneForm">
                        <mat-form-field>
                            <mat-label>Tipo de documento</mat-label>
                            <mat-select formControlName="tipoDocumento">
                            <mat-option value="DNI">DNI</mat-option>
                            <mat-option value="Pasaporte">Pasaporte</mat-option>
                            <!-- Agrega más opciones según tus necesidades -->
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="numeroDocumento" placeholder="Número de documento" />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="numeroCelular" placeholder="Número de celular" />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="fechaNacimiento" placeholder="Fecha de nacimiento" [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        </form>
                        <div>
                        <button mat-button (click)="nextStep(0)">Siguiente</button>
                        </div>
                    </mat-step>
            
                    <!-- Paso 2: Síntomas y especialidad -->
                    <mat-step>
                        <ng-template matStepLabel>Paso 2: Síntomas y especialidad</ng-template>
                        <form [formGroup]="stepTwoForm">
                        <mat-form-field>
                            <mat-label>Especialidad</mat-label>
                            <mat-select formControlName="especialidad">
                            <mat-option value="Cardiología">Cardiología</mat-option>
                            <mat-option value="Dermatología">Dermatología</mat-option>
                            <!-- Agrega más opciones según tus necesidades -->
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <textarea matInput formControlName="sintomas" placeholder="Síntomas"></textarea>
                        </mat-form-field>
                        </form>
                        <div>
                        <button mat-button (click)="nextStep(1)">Siguiente</button>
                        <button mat-button (click)="prevStep(1)">Atrás</button>
                        </div>
                    </mat-step>
            
                    <!-- Paso 3: Fecha de cita -->
                    <mat-step>
                        <ng-template matStepLabel>Paso 3: Fecha de cita</ng-template>
                        <form [formGroup]="stepThreeForm">
                        <mat-form-field>
                            <input matInput formControlName="fechaCita" placeholder="Fecha de cita" [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        </form>
                        <div>
                        <button mat-button (click)="prevStep(2)">Atrás</button>
                        <button mat-button (click)="submitForm()">Enviar</button>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
              </mat-card-content>
            </mat-card>
          </div>

    </div>

  </div>
